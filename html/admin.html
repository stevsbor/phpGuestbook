<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<title>Gästebuch</title>
	</head>
	<body>
		
		<div id="wrapper">
			<div class="inside">
				<h1>Gästebuch Admin</h1>
				
				<div id="entries">
					
					<div class="entry">
						<div class="author">Max Mustermann</div>
						<div class="timestamp">13. Mai 2024, 12:00 Uhr</div><!-- Schritt 1: Formatierung, so wie hier angezeigt. Schritt 2: Formatierung mit bspw "Heute, 12:00 Uhr", "Gestern, 12:00 Uhr" ... -->
						<div class="message">Dies ist ein Typoblindtext. An ihm kann man sehen, ob alle Buchstaben da sind und wie sie aussehen.</div>
						<div class="status approved">Freigegeben</div> <!-- Hier soll es drei mögliche Stati geben: Freigegeben, Wartend, Abgelehnt. Je nachdem soll auch die CSS Klasse approved, pending, declined ausgegeben werden. -->
						<div class="status pending">Wartend</div> <!-- Hier soll es drei mögliche Stati geben: Freigegeben, Wartend, Abgelehnt. Je nachdem soll auch die CSS Klasse approved, pending, declined ausgegeben werden. -->
						<div class="status declined">Abgelehnt</div> <!-- Hier soll es drei mögliche Stati geben: Freigegeben, Wartend, Abgelehnt. Je nachdem soll auch die CSS Klasse approved, pending, declined ausgegeben werden. -->
						<div class="toolbar">
							<form id="entryForm-1" class="entryForm" method="post">
								<input type="hidden" name="entryID" value="1" />
								<input type="submit" name="approveEntry" value="Freigeben" />
								<input type="submit" name="declineEntry" value="Ablehnen" />
								<input type="submit" name="deleteEntry" value="Löschen" />
								<!-- Hier muss die jeweilige ID des Eintrags an zwei Stellen angepasst werden. Der jeweils nit benötigte Button soll nicht angezeigt werden. Tipp: das $_POST Array gibt Aufschluss darüber, was gerade passiert ist. -->
							</form>
						</div>
					</div>
					
					<!-- ... -->
					
				</div>
				
			</div>
		</div>

	</body>
</html>
